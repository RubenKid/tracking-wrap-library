// Top-level build file where you can add configuration options common to all sub-projects/modules.
ext {
    compileSdkVersion = 21
    minSdkVersion = 14
    targetSdkVersion = 21
    buildToolsVersion = '21.1.0'
}

buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:1.0.0'
    }
}

allprojects {
    repositories {
        mavenCentral()
        mavenLocal()
    }
}